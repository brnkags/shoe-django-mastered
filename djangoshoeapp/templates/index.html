<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>

    {% load static %}
    <link rel="stylesheet" href="{% static '../css/styles.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm col-md col-lg col-xl">
                <form method="post" class="post-form" action="/shoes">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="id_image" class="form-label">Image URL:</label>
                        <br>
                        {{ form.shoeimage }}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Shoe name:</label>
                            <br>
                            {{ form.shoename }}
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-check-label">Shoe price:</label>
                            <br>
                            {{ form.shoeprice }}
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
